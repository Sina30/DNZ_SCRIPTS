      <select class="form-control" style="font-family: Poppins;text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);" id="sel2">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymquous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
    $('#sel2').on('change', function() {
	  
	$("#rechnung").text("Rechnung: $" + this.value*1250);
	$("#mietdauer").text('Mietdauer: ' + this.value + 'min');

    });

    $('#mietvertrag').on('click', function(){
      var fahrzeugname = $('#sel1').val();
      var rechnung = $('#sel2').val()*1250;
	
      if(fahrzeugname == 'AUDI RS7') {
        fahrzeugname = '2016rs7';
      } else if (fahrzeugname == 'Mercedes AMG GT63s'){
        fahrzeugname = 'gt63samg';
  }

      $.post('http://dnz_autoverleih/main', JSON.stringify({
        fahrrad: fahrzeugname,
        bezahlen: rechnung,
        }));
        $('#exampleModal').modal('hide');
    });
</script>
