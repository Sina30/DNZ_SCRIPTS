<html>
	<head>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<meta charset="UTF-8">
		<link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@500&display=swap" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
	</head>

	<body>
		<img id="cursor" src="cursor.png">
		<div id="container">
			<div class="topshit"></div>
			<p class="topslogan">www.roleplay.de</p>
			<div class="neuelinie"></div>
			<p class="slogan">ERSTELLE DEINEN CHARAKTER</p>
			<img class="logo" src="11.png">
			<p class="bevor">Bevor du loslegen kannst benötigen wir noch einige Daten von dir.</p>
			<div class="regbox"></div>

			<div class="boxvorname"></div>
			<div class="boxnachname"></div>
			<div class="boxgeb"></div>

				<p class="vorname">Vorname</p>

				<p class="nachname">Nachname</p>

				<p class="geburtsdatum">Geburtsdatum</p>

				<p class="geschlecht">Dein Geschlecht</p>
<input type="range" onchange="updateTextInput(this.value);" class="grossbox" id="height" min="0" value="0" max="220">
				<form id="register">
						<input type="text" id="textInput" value="Ich bin 0 (cm) groß." class="grossdisplay" style="background-color: transparent; border: transparent;" disabled>

						<input id="firstname" type="text" class="vorname" placeholder="">
						<input id="lastname" type="text" class="nachname" placeholder="">

						<input id="dateofbirth" type="date" class="geb" value="10.07.1997" min="01.01.1960" max="31.12.2005" >

						

						<p class="genderm">M</p>
						<p class="genderw">W</p>
						<input type="radio" name="sex" class="m" value="m" checked>
						<input type="radio" name="sex" class="w" value="f">	
						<button class="erstellen" id="submit" type="submit"><p style="font-size:20px; color: white; margin-top: -9px; font-family: Poppins;">Erstellen ></p></button>
				</form>

		</div>
		<script src="script.js" type="text/javascript"></script>
		<script> 
			function updateTextInput(val) {
			document.getElementById('textInput').value='Ich bin ' + val + ' (cm) groß.'; 
			}
	</script>
	</body>
</html>
